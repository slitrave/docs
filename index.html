<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #121212;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <embed src="assets/V1.pdf" type="application/pdf" width="100%" height="100%">
</body>
</html>
